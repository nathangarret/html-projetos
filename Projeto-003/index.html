<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>FrutoPia</title>
</head>

<body>
    <div class="hero"> <!-- hero "container" -->
        <div class="nav-bar"> <!-- menu de navegação -->
            <img src="img/logo.png"> <!-- img  -->
            <ul>
                <li><a href="#">Home</a></li> <!-- menu de navegação - Home -->
                <li><a href="#">About</a></li> <!-- menu de navegação - About -->
                <li><a href="#">Contact</a></li> <!-- menu de navegação - Contact -->
            </ul>
            <div class="navbar-icons"> 
                <img src="img/bell.png"> <!-- icons -->
                <img src="img/user.png"> <!-- icons -->
                <img src="img/menu.png"> <!-- icons -->
            </div>
        </div>

        <div class="banner"> <!-- banner -->
            <div class="left-column"> <!-- coluna da esquerda -->
                <div class="search-box"> <!-- caixa de pesquisa  -->
                    <img src="img/search.png"> <!-- img pesquisa -->
                    <input type="text" placeholder="Hello World!"> <!-- texto dentro da pesquisa -->
                </div>
                <h1>Straw <span>berries</span></h1> <!-- titulo -->
                <h3>Always Fills your <span>heart with joy</span></h3> <!-- subtitulo - paragrafo -->
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Tenetur harum sed recusandae. Quisquam, non, id libero
                    nemo quos deleniti placeat repellendus iusto, ipsum delectus veniam.
                    Quas atque enim voluptate ipsa?</p>

                <div class="btn"> <!-- btn -->
                    <button type="button" class="primary-button">Learn More</button> <!-- primeiro botão esq -->
                    <button type="button" class="second-button">Watch Video</button> <!-- primeiro botão direita -->
                </div>

                <div class="social-icons">  <!-- iconesRedesSociais -->
                    <img src="img/twitter.png">
                    <img src="img/instagram.png">
                    <img src="img/pinterest.png">
                    <img src="img/facebook.png">
                </div>
            </div>
            <div class="right-column"> <!-- coluna da direita -->
                <img src="img/feature.png">
            </div>
        </div>
    </div>
</body>

</html>
